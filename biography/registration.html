<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1>Reagistration Form</h1>
        <form action="login.html">

            Name:<input type="text" placeholder="Enter your name" required>
            <br>
            Email:<input type="email" placeholder="Enter your email address" required>
            <br>
            Password:<input type="password" placeholder="Enter your password" required>
            <br>
            Modile Number:<input type="number" placeholder="Enter mobile number" required>
            <br>
            gender:
            <input type="radio" name="gender" value="male">Male 

            <input type="radio" name="gender" value="female">Female

            <input type="radio" name="gender" value="other">Other
            <br>
            city:
            <select>
                <option value="">select your city</option>
                <option value="">Delhi</option>
                <option value="">Mumbai</option>
                <option value="">Chennai</option>
                <option value="">Bangalore</option>
                <option value="">Hyderabad</option>
            </select>
            <br>
            Address:
            <input type="textarea" placeholder="Enter your address" required>
            <br>
            Date of Birth:
            <input type="date" required>
            <br>
            Upload your file:
            <input type="file" required>
            <br>
            <button>Submit</button>
        </form>
    </center>
</body>
</html>
